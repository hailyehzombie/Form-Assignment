<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <div class="main">




        <form action="">
            <h1>Create Account</h1>


            <div class="main-form">

                <div class="name">

                    <div class="first-name">
                        <label for="first-name">First Name*:</label>
                        <input type="text" name="first-name" placeholder="enter your first name" required>
                    </div>

                    <div class="last-name">
                        <label for="last-name">Last Name*:</label>
                        <input type="text" name="last-name" placeholder="enter your second name">
                    </div>

                </div>

                <div class="email">
                    <label for="email">Email*:</label>
                    <input type="email" name="email" placeholder="enter your email" required>
                </div>

                <div class="for-password">

                    <div class="password">
                        <label for="password">Password*:</label>
                        <input type="password" name="password" placeholder="enter your password" required>
                    </div>

                    <div class="confirm-password">
                        <label for="confirm-password">Confirm Passwrd*:</label>
                        <input type="password" name="confirm-password" placeholder="confirm your password" required>
                    </div>

                </div>

                <div class="choice">

                    <div class="gender">
                        <label for="gender">Gender:</label>
                        <input type="radio" name="gender" id="male" value="male">
                        <label for="male">Male</label>
    
                        <input type="radio" name="gender" id="female" value="female">
                        <label for="female">Female</label>
                    </div>
    
                    <div class="hobbies">
                        <label for="hobbies">Hobbies:</label>
                        <input type="checkbox" name="hobbies" id="music" value="music">
                        <label for="music">Music</label>
    
                        <input type="checkbox" name="hobbies" id="sports" value="sports">
                        <label for="sports">Sports</label>
    
                        <input type="checkbox" name="hobbies" id="travel" value="travel">
                        <label for="travel">Travel</label>
    
                        <input type="checkbox" name="hobbies" id="movies" value="movies">
                        <label for="movies">Movies</label>
                    </div>

                </div>

                
                <div class="choice-2">

                    <div class="source-of-income">
                        <label for="source-of-income">Source of Income:</label>
                        <select name="source-of-income" id="source-of-income">
                            <option value="employed">Employed</option>
                            <option value="unemployed">Unemployed</option>
                        </select>
    
                    </div>
    
                    <div class="range">
                        <label for="income">Income:</label>
                        <input type="range" name="income" min="0" max="20000">
                        <p>20K</p>
                    </div>

                </div>
                

                <div class="picture">
                    <label for="file">Upload Profile Picture:</label>
                    <input type="file" name="file" accept="image/png, image/jpeg">

                </div>

                <div class="age">
                    <label for="age">Age:</label>
                    <input type="numer" value="18">
                </div>

                <div class="textarea">
                    <label for="bio">Bio:</label>
                    <textarea name="" id="" cols="75" rows="10"></textarea>
                </div>


            </div>

            
            <div class="footer">
                <span>*required</span>
                <input type="submit" value="Create">
            </div>

        </form>


    </div>


</body>

</html>
